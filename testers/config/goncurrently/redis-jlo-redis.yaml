commands:
  - name: redis-target
    cmd: "./testers/bin/redistool"
    args:
      ["serve", "--address", "localhost:6379", "--channel", "test.channel.out"]
    restartTries: 0
  - name: task
    cmd: "./bin/events-bridge"
    env:
      CONFIG_FILE_PATH: ./testers/config/bridge/redis-jlo-redis.config.yaml
    args: []
    restartTries: 0
  - name: redis-source
    cmd: "./testers/bin/redistool"
    args:
      [
        "send",
        "--address",
        "localhost:6379",
        "--channel",
        "test.channel.in",
        "--interval",
        "1s",
        "--payload",
        '{"a":10, "b":20, "date": "{nowtime}"}',
      ]
    restartTries: 0
killOthers: true
