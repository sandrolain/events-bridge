commands:
  - name: http-target
    cmd: "./testers/bin/httptool"
    args: ["serve"]
    restartTries: 0
  - name: task
    cmd: "./bin/events-bridge"
    env:
      EB_CONFIG_CONTENT: |
        source:
          type: "http"
          options:
            address: "localhost:8080"
            method: "POST"
            path: "/event"

        target:
          type: "http"
          options:
            method: "POST"
            url: "http://localhost:9090/api/data"
          routines: 8

        runners:
          - type: "wasm"
            options:
              path: "./testers/bin/wasmrunner.wasm"
            routines: 8
    args: []
    restartTries: 0
  - name: http-source
    cmd: "./testers/bin/httptool"
    args: ["send", "--interval", "1000us", "--payload", "{counter} - {nowtime}"]
    startAfter: "5s"
killOthers: true
